{% extends 'base.html' %}

{% block title %} {% endblock title %}
{% block content %}

    <h1 class="bg-orange-500 text-3xl">Leads list</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'lead:leadDetail' lead.id %}">{{lead.first_name}} {{lead.last_name}}</a> - Age: {{lead.age}}
        </div>
        {% endfor %}
    <a style="margin-top: 10px; display:block" href="{% url 'leads:leadCreate' %}">Create Lead</a>
    
{% endblock content %}
